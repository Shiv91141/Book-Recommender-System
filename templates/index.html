<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:black">
    <nav class="navbar" style="background-color: #00a65a;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">My Book Recommender</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
            </li>
        </ul>
    </div>
    </nav>

   <div class="container">
       <div class="row">
           <div class="col-12">
               <h1 class="text-white">Top 50 Books</h1>
           </div>
<!--       Jinja template-->
           {% for i in range(book_name|length)%}
            <div class="col-md-3 mt-1">
               <div class="card bg-black">
                   <div class="card-body text-white">
                       <img class="card-img-top" src="{{image[i]}}">
                       <h3>{{book_name[i]}}</h3>
                       <h4>{{author[i]}}</h4>
                       <h4>Votes- {{votes[i]}}</h4>
                       <h4>Rating - {{rating[i]| round(2)}}</h4>
                   </div>
               </div>
            </div>
           {% endfor %}

       </div>
   </div>
</body>
</html>
